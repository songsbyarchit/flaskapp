<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Admin</title>
    <script>
        function confirmAssignAdmin() {
            return confirm("Are you sure you want to assign admin role?");
        }
    </script>
</head>

<body>
    <h1>Assign Admin Role</h1>
    <form method="POST" onsubmit="return confirmAssignAdmin()">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Assign Admin">
    </form>
</body>

</html>
